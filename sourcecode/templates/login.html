{% extends "header.html" %}
{% block content %}

<div class="main">
	<img src="/static/images/theme/cubone.png">
</div>
<div class="container" id="signup-form">

<form class="well form-horizontal" id="login_form" action="{{ url_for('login')}}" method="post" >
<fieldset>

<!-- Form Name -->
<h1>Login!</h1>

<!-- Text Input for Username-->

<div class="form-group">
<div class="col-md-4 inputGroupContainer" id="align">
<div class="input-group" id="sign-back">
<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
<input  id="loginusername" name="loginusername" placeholder="Username" class="form-control"  type="text">
  </div>
</div>
</div>




<!-- Text Input for Password-->

<div class="form-group">
<div class="col-md-4 inputGroupContainer">
<div class="input-group inputGroupContainer" id="sign-back">
<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
<input  name="loginpassword" placeholder="Password" class="form-control"  type="password">
  </div>
</div>
</div>





<!-- Success message -->
<div class="alert alert-success" role="alert" id="success_message"></div>

<!-- Button -->
<div class="form-group">
<label class="col-md-4 control-label"></label>
<div class="col-md-4">
  <button type="submit" class="btn btn-warning" >Login <span class="glyphicon glyphicon-user"></span></button>
</div>
</div>
</fieldset>
</form>

</div><!-- /.container -->

{% endblock %}
