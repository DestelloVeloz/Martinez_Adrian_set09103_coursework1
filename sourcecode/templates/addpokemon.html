{% extends "header.html" %}
{% block content %}

<div class="container">


<form class="well form-horizontal" action="{{ url_for('addpokemon')}}" method="post"  id="pokemon_form" enctype="multipart/form-data">
<fieldset>

<!-- Form Name -->
<legend>Add New Pokemon!</legend>

<!-- Text Input for title-->

<div class="form-group">
<label class="col-md-4 control-label">Title</label>
<div class="col-md-4 inputGroupContainer">
<div class="input-group">
<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
<input  name="title" placeholder="Title" class="form-control"  type="text">
  </div>
</div>
</div>



<!-- Select status -->

<div class="form-group">
<label class="col-md-4 control-label">Status</label>
  <div class="col-md-4 selectContainer">
  <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
      <select name="status" class="form-control selectpicker" >
        <option value=" " >Please select status</option>
        <option>Completed</option>
        <option>Developing</option>
        <option>Demo</option>
      </select>
 </div>
</div>
</div>

<!-- Select fakemon -->

<div class="form-group">
<label class="col-md-4 control-label">Fakemon</label>
  <div class="col-md-4 selectContainer">
  <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
      <select name="fakemon" class="form-control selectpicker" >
        <option value=" " >Please select fakemon</option>
        <option>No</option>
        <option>Yes</option>

      </select>
</div>
</div>
</div>

<!-- Select mega_evolution -->

<div class="form-group">
<label class="col-md-4 control-label">Mega Evolution</label>
  <div class="col-md-4 selectContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
        <select name="mega_evolution" class="form-control selectpicker" >
          <option value=" " >Please select mega evolution</option>
          <option>No</option>
          <option>Yes</option>
        </select>
  </div>
 </div>
</div>

<!-- Text Input for first_release-->

<div class="form-group">
<label class="col-md-4 control-label">First Release</label>
<div class="col-md-4 date">
<div class="input-group input-append date id="datepicker">
<span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
<input  name="first_release" placeholder="DD/MM/YYYY" class="form-control"  type="text">
  </div>
</div>
</div>

<div class="form-group">
       <label class="col-md-4 control-label">Image</label>
       <div class="col-md-4">
         <div class="input-group">
             <span class="input-group-addon"><i class="glyphicon glyphicon-file-plus"></i></span>
             <input type="file" class="form-control" name="imagepokemon" />
         </div>
       </div>
   </div>



   {% with messages = get_flashed_messages () %}
     {% if messages %}
       {% for message in messages %}
       <div class="alert alert-warning">
         {{ message }}
       </div>
       {% endfor %}

     {% endif %}
   {% endwith %}


<!-- Success message -->
<div class="alert alert-success" role="alert" id="success_message">Success <i class="glyphicon glyphicon-thumbs-up"></i> Your Pokemon is added successfully.</div>

<!-- Button -->
<div class="form-group">
<label class="col-md-4 control-label"></label>
<div class="col-md-4">
  <button type="submit" class="btn btn-warning" >Upload <span class="glyphicon glyphicon-send"></span></button>
</div>
</div>

</fieldset>
</form>

</div><!-- /.container -->
{% endblock %}
