{% extends "header.html" %}
{% block content %}

<div class="main2">
	<img src="/static/images/theme/vulpix.png">
</div>

<div class="container" id="signup-form">

<form class="well form-horizontal" id="signup_form" action="{{ url_for('signup')}}" method="post" >
<fieldset>

<!-- Form Name -->
<h1>Sign Up!</h1>

<!-- Text Input for Username-->

<div class="form-group">
<div class="col-xs-6 col-xs-offset-3">
<div class="input-group" id="sign-back">
<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
<input  id="regusername" name="regusername" placeholder="Username" class="form-control"  type="text">
  </div>
</div>
</div>




<!-- Text Input for Email-->

<div class="form-group">
<div class="col-xs-6 col-xs-offset-3">
<div class="input-group inputGroupContainer" id="sign-back">
<span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
<input  name="regemail" placeholder="Email" class="form-control"  type="email">
  </div>
</div>
</div>

<!-- Text Input for Password-->

<div class="form-group">
<div class="col-xs-6 col-xs-offset-3">
<div class="input-group inputGroupContainer" id="sign-back">
<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
<input  name="regpassword" placeholder="Password" class="form-control"  type="password">
  </div>
</div>
</div>

<!-- Text Input for Confirm Password-->

<div class="form-group">
<div class="col-xs-6 col-xs-offset-3">
<div class="input-group inputGroupContainer" id="sign-back">
<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
<input  name="regconfirmpassword" placeholder="Confirm Password" class="form-control"  type="password">
  </div>
</div>
</div>







<!-- Success message -->
<div class="alert alert-success" role="alert" id="success_message"></div>

<!-- Button -->
<div class="form-group">
<label class="col-md-4 control-label"></label>
<div class="col-md-4">
  <button type="submit" class="btn btn-warning" >Register <span class="glyphicon glyphicon-user-add"></span></button>
</div>
</div>

</fieldset>
</form>

</div><!-- /.container -->
{% endblock %}
